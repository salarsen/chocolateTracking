{{ ingredients }}

<ul>
  <li *ngFor='let ingredient of ingredients; trackBy: index'>{{ ingredient._id }}</li>
</ul>
<select name="test" [(ngModel)]="test">
  <option *ngFor='let ingredient of ingredients' value='{{ index }}'>{{ index }} {{ ingredient.name }} - {{ ingredient.supplier }}</option>
</select>
<input type="number" [(ngModel)]="amountToUse">
<a (click)='addIngredient()'>Add</a>
{{ batchIngredients }}
<hr>
<ul>
  <li *ngFor='let batch of batchIngredients'>{{ batch }}</li>
</ul>
