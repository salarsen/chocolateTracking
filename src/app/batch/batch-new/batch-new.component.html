{{ ingredients }}

<ul>
  <li *ngFor='let ingredient of ingredients; index'>{{ ingredient._id }}</li>
</ul>
<select name="test" [(ngModel)]="test">
  <option *ngFor='let ingredient of ingredients, let idx = index' [ngValue]='ingredient'>{{ ingredient.name }} - {{ ingredient.supplier }}</option>
</select>
<input type="number" [(ngModel)]="amountToUse">
<a (click)='addIngredient($event)'>+</a>
{{ batchIngredients }}
<hr>
<ul>
  <li *ngFor='let batch of batchIngredients'>{{ batch._id }}<a (click)='removeIngredient($event, batch)'>-</a></li>
</ul>
